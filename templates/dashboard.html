  <h2>Register your Access Point Details Here</h2>
    <form action="/addAccessPoint" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter AP name" name="name">
    </div>

      <label for="text">Employee Id:</label>

    </div>

    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number" name="empmobile">
    </div>
